<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>My Form</title>
</head>
<body>
    <h1>Mobile Bike Shop</h1>
    <h2>customer info</h2>
    <form id="userForm">
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="lastName" placeholder="Last Name">
        <input type="tel" name="phoneNumber" placeholder="Phone Number">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="address" placeholder="Address">
        <input type="text" name="zipCode" placeholder="Zip Code">
        <button type="button" onclick="checkServiceArea()">Next</button>
    </form>
    <p id="result"></p>
    <h2>Preferred Contact Method</h2>
    <input type="radio" name="contactMethod" value="text">Text
    <input type="radio" name="contactMethod" value="email">Email
    <input type="radio" name="contactMethod" value="phone">Phone
    <h2>select service</h2>
    <select>
        <option value="tuneUp">Tune Up</option>
        <option value="flatTire">Flat Tire</option>
        <option value="brakeService">Brake Service</option>
        <option value="chainReplacement">Chain Replacement</option>
        <option value="fullService">Full Service</option>
    </select>
    <h2>schedule appointment</h2>
    <form id="scheduleForm">
        <input type="date" name="date" id="date" required>
        <div id="error-message" style="color: red; display: none;"></div>
        <!-- <input type="time" name="time" required> -->
        <select id="timeSlots">
            <option value="8:00 AM">8:00 AM</option>
            <option value="9:00 AM">9:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
        </select>
        <!-- <input type="text" name="description" placeholder="Description" required> -->
        <button type="button" onclick="scheduleAppointment()">Schedule Appointment</button>
    </form>
    <h2>additional comments</h2>
    <textarea name="comments" placeholder="Comments"></textarea>
    <button type="submit">Submit</button>
</body>
</html>
